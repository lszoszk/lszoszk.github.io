- title: Projects
  type: time_table
  contents:
    - title: <a href="https://lszoszk.github.io/projects/neurorights/">Do we need the recognition of neurorights? The scope of State and business actors' human rights obligations in the area of neurotechnologies</a>
      year: 2024-now
      description: The project aims to determine the existing State and business actors' human rights obligations in neurotechnologies and assess whether recognition of new human rights (neurorights) is essential to protect individuals from the unintended consequences of applying such technologies. Funded by the <a href="https://www.ncn.gov.pl/en">National Science Centre</a>. 
    
    - title: <a href="https://lszoszk.github.io/projects/goodpractices/">Promising or not? The concept of "promising practices" in human rights</a>
      year: 2023-now
      description: Utilizing the qualitative interviews and grounded theory approach, the project explores how human rights experts utilize the concept of "good practices" in their work. Funded by the <a href="https://gchumanrights.org/home-backup.html">Global Campus of Human Rights</a> and the <a href="https://rightlivelihood.org/">Right Livelihood</a>.
    
    - title: <a href="https://lszoszk.github.io/projects/uncomfortabledata/">Children detained for migration-related reasons – towards a model for better data collection</a>
      year: 2020-2021
      description: Utilizing Freedom of Information (FOI) requests, the project aimed to identify the most effective data collection frameworks in immigration detention across 37 states. Funded by the <a href="https://gchumanrights.org/home-backup.html">Global Campus of Human Rights</a> and the <a href="https://rightlivelihood.org/">Right Livelihood</a>.  

